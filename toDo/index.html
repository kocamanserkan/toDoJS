<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
     
    <title>To Do</title>
  </head>
  <body>
        <div class="container p-3">
            <h1 class="app-tittle" id="header">to do App</h1>
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <div class="input-group mt-3 ">
                            <input id="txtTaskName"  class="form-control" placeholder="Type a new task." type="text">
                            <div class="input-group-apped">
                                <button id="btnAddNewTask" class="btn btn-primary float-right" type="submit" >
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    Task List
                    <a id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right" href="#" >Delete All</a>
                </div>
                <ul id="task-list" class="list-group" ></ul>
            </div>


        </div>







    

    <script src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
